<head>
  <link rel="stylesheet" href="src/components/shopping-cart/shoppingCart.css" />
</head>
<div class="cart-panel">
  <div class="cart-header">
    <h2>CARRITO</h2>
    <button class="close-btn">
      <i class="material-icons">close</i>
    </button>

  </div>
  <div class="cart-content">
      <div class="cart-box">
        <img src="https://placehold.co/100x100" alt="" class="cart-img" />
        <div class="detail-box">
          <div class="cart-product-title">Minecraft</div>
          <div class="cart-price">$23</div>
          <input type="number" value="1" class="cart-quantity" />
        </div>
        <!-- remove cart -->
        <button class="delete-btn">
          <i class="material-icons ">delete</i>
        </button>
        <!-- <i class:"cart-remove"></i> -->
      </div>
    </div>

    <!-- total -->
    <div class="total">
      <div class="total-title">total</div>
      <div class="total-price">$0</div>
    </div>
    <!-- boton de compra -->
    <button class="btn-buy">compra ahora</button>
    <!-- cart close -->
    <!-- <i id="close-cart"></i> -->
  </div>
</div>
