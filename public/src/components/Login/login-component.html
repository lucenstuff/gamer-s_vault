<head>
  <link rel="stylesheet" href="src/components/Login/login.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
</head>
<div class="form">
  <div class="login-form">
    <div class="form-container">
      <h2>Iniciar Sesión</h2>
      <div id="login-button" class="login">
        <p>Usuario</p>
        <div class="input-container">
          <i class="material-icons">person</i>
          <input type="text" placeholder="Escribe tu mail" />
        </div>
        <div class="division-bar"></div>
        <p>Contraseña</p>
        <form action="/login" method="POST">
          <div class="input-container">
            <i class="material-icons">lock</i>
            <input
              type="password"
              name="password"
              autocomplete="on"
              placeholder="Escribe tu contraseña"
            />
          </div>
          <div class="division-bar"></div>
        </form>
        <button class="login-button">Iniciar Sesión</button>
      </div>
      <div class="register-container">
        <h4>¿No tienes cuenta?</h4>
        <button class="register">Registrarse</button>
      </div>
    </div>
    <div class="register-form-container">
      <form id="register-form">
        <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="firstName">Nombre:</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Apellido:</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="password">Repita la contraseña:</label>
          <input type="password" id="repassword" name="password" required />
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>
</div>
